<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 09transform.html </title>
    <style>
        .origin{
            border: 1px solid darkorange;
            width: 210px;
            height: 200px;
            margin-bottom: 5px;
        }

        .rotate2:hover{
            transform: rotate(20deg);
        }
        .rotate3:hover{
            transform: rotate(-20deg);
        }
        .rotate4{
            transform: rotateZ(-20deg);
        }
        .rotate5{
            transform: rotate3d(2.5, 1.2, -1.2, 55deg);
        }
    </style>
</head>
<body>
    <h2> 11transform.html </h2>
    <div class="origin">
        <div class="rotate2"> <img src="./images/fruit.jpg"> </div>
    </div>

    <div class="origin">
        <div class="rotate3"> <img src="./images/fruit.jpg"> </div>
    </div>

    <p></p><br><br>

    <div class="origin">
        <div class="rotate4"> <img src="./images/fruit.jpg"> </div>
    </div>

    <div class="origin">
        <div class="rotate5"> <img src="./images/fruit.jpg"> </div>
    </div>
</body>
</html>
