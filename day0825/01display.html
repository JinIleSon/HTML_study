<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 01display.html </title>
</head>
    <style>
        * {font-size:  24pt;}
        div{
            display: inline;
        }
        span{
            display: block;
        }
    </style>
<body>
    <div> div1 </div>
    <div> div2 </div>
    <div> div3 </div>

    <p></p>
    <span> span1 </span>
    <span> span2 </span>
    <span> span3 </span>

    <!-- display 속성, position 속성은 서로 다름-->
</body>
</html>
