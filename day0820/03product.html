<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 03product.html </title>
    <style>
        
        .container {
            width: 600px;
            margin: 0 auto;
        }

        ul {list-style: none;}
        li {margin-bottom: 10px;}

        .title{
            font-weight: bold;
            width: 100px;
            float: left; /* 배치를 왼쪽 기준으로, 나머지는 오른쪽으로 흐름 */
        }

        fieldset{
            margin: 15px 10px;
            border: solid 1px;
            width: 500px;
        }

        legend{
            font-weight: bold;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품 주문서</h1>
        <form action="">
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="uname" class="title">이름</label>
                        <input type="text" id="uname" name="uname" placeholder="여백 없이 이름 입력" required/>
                    </li>
                    <li>
                        <label for="tel1" class="title">연락처</label>
                        <input type="text" id="tel1" name="tel1" placeholder="연락 가능한 번호 입력" required/>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="address" class="title">주소</label>
                        <input type="text" id="address" required/>
                    </li>
                    <li>
                        <label for="phone" class="title">전화번호</label>
                        <input type="text" id="phone" required/>
                    </li>
                    <li>
                        <label for="memo" class="title">메 모</label>
                        <textarea id="memo" rows="3" cols="40">
                    </li>
                </ul>
            </fieldset>
        </form>

    </div>
</body>
</html>
