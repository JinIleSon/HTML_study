<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div{
            
            width: 350px;
            margin-bottom: 20px;
        }

        .mya {font-size: 1em;}
        .myb {font-size: 16px;}
        .myc {font-size: 12pt;}

        .font-1rem{font-size: 1em;}
        .font-1em{font-size: 1em;}
        .font-3rem{font-size: 3rem;}
        .font-7rem{font-size: 7rem;}
    </style>
</head>
<body>
    <h2> fontsize testing </h2>
    <h3> <mark> 글자크기 표준 1em = 1rem = 16px = 12pt 동일 </mark> </h3>

    <div class="mya" style="border: 2px red solid"> testing 부산서면역 789 </div>
    <div class="myb" style="border: 2px red solid"> testing 부산서면역 789 </div>
    <div class="myc" style="border: 2px red solid"> testing 부산서면역 789 </div>
    <hr>

    <ul>
        <li class="font-1em"> font 1em 폰트 </li>
        <li class="font-1rem"> font 1rem 폰트 </li>
        <li class="font-3rem"> font 3rem 폰트 </li>
        <li class="font-7rem"> font 7rem 폰트 </li>
    </ul>
    <hr>

    <b> bold스타일 효과 </b> <p></p>
    <strong> strong스타일 효과 </strong> <p></p>
    <mark> mark스타일 효과 </mark> <p></p>
    <hr>

    <del> del스타일 효과 </del> <p></p>
    <s> s스타일 효과 </s> <p></p>
    <u> u스타일 효과 </u> <p></p>
    <ins> ins스타일 효과 </ins> <p></p>
    <hr>

    <i> i스타일 효과 </i> <p></p>
    <em> em스타일 효과 </em> <p></p>

</body>
</html>
