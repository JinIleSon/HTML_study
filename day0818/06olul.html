<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06olul.html</title>
</head>
<body>
    <b> &lt;ol&gt;태그 &lt;ul&gt;태그 연습 </ol>

    <!-- Order List = ol = OL -->
    <ol>
        <li>오륙도</li>
        <li>제주도</li>
        <li>설죽도</li>
        <li>여의도</li>
        <li>사랑도</li>
        <li>선유도</li>
        <li>거제도</li>
    </ol>

    <ol type="A">
        <li>오륙도</li>
        <li>제주도</li>
    </ol>

    <ol type="a">
        <li>오륙도</li>
        <li>제주도</li>
    </ol>

    <ol type="I">
        <li>오륙도</li>
        <li>제주도</li>
    </ol>

    <ol type="i">
        <li>오륙도</li>
        <li>제주도</li>
    </ol>

    <!-- Unorder List = ul = UL -->
    <ul>
        <li>한라산</li>
        <li>지리산</li>
        <li>북한산</li>
        <li>관악산</li>
        <li>치악산</li>
    </ul>

    <ul type="square">
        <li>한라산</li>
        <li>지리산</li>
        <li>북한산</li>
        <li>관악산</li>
        <li>치악산</li>
    </ul>

    &lt;img src="./images/mian_4.gif" width="350"&gt;
</body>
</html>
